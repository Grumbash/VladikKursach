<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Four Sides</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="main-screen">
		<div class="left-side">left</div>
		<div class="top-side">top</div>

			<button class="left-button">left</button>
			<button class="top-button">top</button>
			<button class="right-button">right</button>
			<button class="down-button">down</button>

		<div class="right-side">right</div>
		<div class="down-side">down</div>
	</div>
	<script src="js/main.js"></script>

</html>
